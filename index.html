<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Cliente</h1>
        <form class="row g-3 m-3">

            <div class="col-4">
                <label for="nomInput" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="nomInput" placeholder="Escribe tu nombre">

            </div>

            <div class="col-4">
                <label for="apelInput" class="form-label">Apellido</label>
                <input type="apellido" class="form-control" id="apelInput" placeholder="Escribe tu apellido">

            </div>

            <div class="col-4">
                <label for="telInput" class="form-label">Contraseña</label>
                <input type="telefono" class="form-control" id="telInput" placeholder="Telefono">

            </div>

            <div class="col-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email">

            </div>

            <div class="col-6">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="texr" class="form-control" id="inputAddress" placeholder="Direccion">

            </div>

            <div class="col-12">
                <label for="cityInput" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">

            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    Registrate
                </button>

            </div>
        </form>
    </div>
    <br><br><br>
    

    <div class="container">
        <h1>Admin</h1>

        <form class="mt-3">

            <div class="row mb-3">
                <label class="col-2 co-form-label" for="nomInput">Nombre</label>
                <div class="col-6">
                     <input type="nombre" class="form-control" id="nomInput">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 co-form-label" for="apelInput">Apellido</label>
                <div class="col-6">
                     <input type="apellido" class="form-control" id="apelInput">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 co-form-label" for="identInput">Identificacion</label>
                <div class="col-6">
                     <input type="identificacion" class="form-control" id="identInput">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar </button>

        </form>
    </div>
    <br><br><br>
    <div class="container">
        <h1>Pedidos</h1>
        <form class="row">

            <div class="col-4">
                <label for="prodInput" class="form-label">Producto</label>
                <input type="producto" class="form-control" id="prodInput">
            </div>

            <div class="col-4">
                <label for="cantInput" class="form-label">Cantidad</label>
                <input type="cantidad" class="form-control" id="cantInput">
            </div>

            <div class="col-8">
                <label for="destInput" class="form-label">Destino</label>
                <input type="destino" class="form-control" id="destInput">
            </div>
            <div class="col-8">
                <label for="nomcInput" class="form-label">Cliente</label>
                <input type="cliente" class="form-control" id="nomcInput" placeholder="Nombre y apeliido">
            </div>
            <div class="col-8">
                <label for="asesInput" class="form-label">Asesor</label>
                <input type="asesor" class="form-control" id="asesInput" placeholder="Nombre y apeliido">
            </div>



        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>

</html>
